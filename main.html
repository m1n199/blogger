<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsVersion='3' b:responsive='true' b:templateVersion='1.3.3' expr:dir='data:blog.languageDirection' expr:lang='data:blog.locale' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
    <b:include name='all_head_content'/>
    <b:if cond='data:view.isLayoutMode'><b:template-skin>
      <![CDATA[
      body#layout #header-nav > h4:after{content:' - Recommended only 3 widget'}
      body#layout #header-bar > h4:after{content:' - used for article activity'}
      ]]>
    </b:template-skin>
    <b:else/><b:skin version='1.0.0'><![CDATA[ 
       
      .skip-navigation{display: none; visibility: hidden;}
      
      ]]></b:skin>
      </b:if>
   <b:defaultmarkups>
      <b:defaultmarkup type='Common'>
        <b:includable id='image-content'>
          <b:if cond='data:widget.sectionId == &quot;img-panel&quot;'>
            <b:tag name='script' type='text/javascript'>var noThumbnail = &quot;
              <b:eval expr='resizeImage(data:sourceUrl, 72, &quot;1:1&quot;)'/>&quot;;
            </b:tag>
            <b:elseif cond='data:widget.sectionId == &quot;header-nav&quot;'/>
            <a class='logo-img' expr:href='data:blog.homepageUrl.canonical' rel='home'>
              <img expr:alt='data:blog.title' expr:data-src='data:sourceUrl' expr:height='data:height' expr:src='data:sourceUrl' expr:title='data:blog.title' expr:width='data:width'/>
              <b:if cond='data:view.isMultipleItems'>
                <h1 id='h1-off'>
                  <data:blog.title/>
                </h1>
              </b:if>
            </a>
            <b:elseif cond='data:widget.sectionId == &quot;x1c3a-about-section&quot;'/>
            <a class='footer-logo custom-image' expr:href='data:blog.homepageUrl.canonical' rel='home'>
              <img expr:alt='data:blog.title' expr:data-src='data:sourceUrl' expr:height='data:height' expr:id='data:widget.instanceId + &quot;_img&quot;' expr:src='data:sourceUrl' expr:width='data:width'/>
            </a>
            <b:if cond='data:caption'>
              <div class='footer-info'>
                <b:if cond='data:title'>
                  <h3 class='title'>
                    <data:title/>
                  </h3>
                </b:if>
                <b:if cond='data:caption'>
                  <p class='image-caption excerpt'>
                    <data:caption/>
                  </p>
                </b:if>
              </div>
            </b:if>
            <b:else/>
            <div class='widget-content'>
              <div class='custom-image'>
                <b:tag cond='data:link' expr:href='data:link' name='a'>
                  <img expr:alt='data:blog.title' expr:id='data:widget.instanceId + &quot;_img&quot;' expr:src='data:sourceUrl'/>
                </b:tag>
              </div>
              <b:if cond='data:caption'>
                <p class='image-caption excerpt'>
                  <data:caption/>
                </p>
              </b:if>
            </div>
          </b:if>
        </b:includable>
        <b:includable id='toggle_body_class'>
          <b:include name='skipNavigation'/>
          <b:class cond='data:view.isMobile' name='is-mobile'/>
          <b:class cond='data:view.isSingleItem' name='is-single'/>
          <b:class cond='data:view.isMultipleItems' name='is-multiple'/>
          <b:class cond='data:view.isError' name='is-error'/>
          <b:class cond='data:view.isPage' name='is-page'/>
          <b:class cond='data:view.isPost' name='is-post'/>
          <b:class cond='data:view.isHomepage' name='is-home'/>
          <b:class cond='data:view.isArchive' name='is-Archive'/>
          <b:class cond='data:view.isSearch and !data:view.isLabelSearch' name='search-view'/>
          <b:class cond='data:blog.isMobileRequest' name='is-mobileRequest'/>
          </b:includable>
        <b:includable id='all_head_content'>
          <!-- <b:comment>meta tags</b:comment> -->
          <meta expr:content='data:view.description.escaped' name='description'/>
          <meta expr:content='&quot;text/html; charset=&quot; + data:blog.encoding' http-equiv='Content-Type'/>
          <meta expr:content='data:skin.vars.main_color ? data:skin.vars.main_color : &quot;none&quot;' name='theme-color'/>
          <meta expr:content='data:blog.localeUnderscoreDelimited' property='og:locale'/>
          <b:if cond='data:view.isHomepage'>
            <meta content='website' property='og:type'/>
          <b:elseif cond='data:view.isSingleItem'/>
            <meta content='article' property='og:type'/>
          <b:elseif cond='data:view.isMultipleItems and not data:view.isHomepage'/>
            <meta content='object' property='og:type'/>
            </b:if>
          <meta expr:content='data:blog.url.canonical' property='og:url'/>
          <meta expr:content='data:view.title.escaped' property='og:title'/>
          <meta expr:content='data:blog.title.escaped' property='og:site_name'/>
          <meta expr:content='data:view.description.escaped' property='og:description'/>
          <meta content='blogger' name='generator'/>
          <b:if cond='data:blog.adultContent'><meta content='adult' name='rating'/></b:if>
          <title><data:view.title.escaped/></title>
          <!-- <b:include name='customOpenGraphMetaData'/> -->
          <!-- <b:comment>Links</b:comment> -->
          <link expr:href='data:blog.blogspotFaviconUrl' rel='icon' type='image/x-icon'/>
          <link expr:href='data:view.url.canonical' rel='canonical'/>
          <data:blog.feedLinks/>
          <data:blog.meTag/>
          <!-- <b:comment>Google - Analytics</b:comment> -->
          <b:include data='blog' name='google-analytics'/>
          <!-- <b:comment>Scripts & Links</b:comment> -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <b:tag async='async' cond='(data:widgets.AdSense.first or data:blog.adsenseClientId) and !data:blog.adsenseAutoAds' name='script' src='//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'/>
          <b:tag async='async' name='script' src='https://www.gstatic.com/external_hosted/clipboardjs/clipboard.min.js'/>
          </b:includable>
          <b:includable id='searchForm'>
            <form class='search-form' expr:action='data:blog.searchUrl'>
              <b:attr cond='!data:view.isPreview' name='target' value='_top' />
              <b:include name='urlParamsAsFormInput' />
              <input autocomplete='off' class='search-input' expr:aria-label='data:messages.search'
                expr:placeholder='data:messages.search' name='q' type='search' value='' />
              <b:include name='searchSubmit' />
              </form>
            </b:includable>
          <b:includable id='searchSubmit'>
            <input class='search-action btn' expr:value='data:messages.search.escaped' type='submit' />
            </b:includable>
        </b:defaultmarkup>
      <b:defaultmarkup type='HTML'>
        <b:includable id='main'>
          <b:include name='widget-title'/>
          <data:content/>
          </b:includable>
        </b:defaultmarkup>
      <b:defaultmarkup type='Image'>
        <b:includable id='main' var='this'>
          <b:include name='widget-title'/>
          <b:include name='content'/>
          </b:includable>
        <b:includable id='content'>
          <b:include name='image-content'/>
          </b:includable>
        </b:defaultmarkup>
      <b:defaultmarkup type='BlogSearch'>
        <b:includable id='main'>
          <b:include name='widget-title' />
          <b:include name='content' />
          </b:includable>
        <b:includable id='content'>
          <b:include name='searchForm' />
          </b:includable>
      </b:defaultmarkup>
      
      </b:defaultmarkups>
    </head>

  <body>
    <b:include name='toggle_body_class'/>
    <div id='root'>
      <div id='header-container'>
          <b:section id='header-nav' name='Header Nav' showaddelement='true' tag='header'>
            <b:widget id='BlogSearch1' locked='false' title='Search This Blog' type='BlogSearch' version='2' visible='true'>
              <b:includable id='main'>
                <b:include name='widget-title'/>
                <b:include name='content'/>
              </b:includable>
              <b:includable id='content'>
                <div class='widget-content' role='search'>
                  <b:include name='searchForm'/>
                </div>
              </b:includable>
              <b:includable id='searchForm'>
                <form expr:action='data:blog.searchUrl'>
                  <b:attr cond='not data:view.isPreview' name='target' value='_top'/>
                  <b:include name='urlParamsAsFormInput'/>
                  <div class='search-input'>
                    <input autocomplete='off' expr:aria-label='data:messages.searchThisBlog' expr:placeholder='data:messages.searchThisBlog' expr:value='data:view.isSearch ? data:view.search.query.escaped : &quot;&quot;' name='q'/>
                  </div>
                  <b:include name='searchSubmit'/>
                </form>
              </b:includable>
              <b:includable id='searchSubmit'>
                <input class='search-action' expr:value='data:messages.search.escaped' type='submit'/>
              </b:includable>
            </b:widget>
          </b:section>
          <b:section id='header-bar' name='Header Bar' showaddelement='true' tag='nav' />
      </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js' type='text/javascript'/>
    <!-- <b:include name='theme-variables'/> -->
    <!-- Blogger Scripts -->
    </body>
</html>
